<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Window chrome -->
  <rect width="800" height="600" rx="12" fill="#111111" stroke="#1e1e1e" stroke-width="1"/>
  
  <!-- Title bar -->
  <rect width="800" height="40" rx="12" fill="#1a1a1a"/>
  <rect y="28" width="800" height="12" fill="#1a1a1a"/>
  
  <!-- Window dots -->
  <circle cx="20" cy="20" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="20" r="6" fill="#27ca40"/>
  
  <!-- Title -->
  <text x="400" y="26" font-family="monospace" font-size="14" fill="#4a4a4a" text-anchor="middle">Sixarms — Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="0" y="40" width="200" height="560" fill="#0d0d0d"/>
  
  <!-- Sidebar items -->
  <text x="20" y="80" font-family="monospace" font-size="14" fill="#00ff41">◉ Dashboard</text>
  <text x="20" y="110" font-family="monospace" font-size="14" fill="#4a4a4a">○ Projects</text>
  <text x="20" y="140" font-family="monospace" font-size="14" fill="#4a4a4a">○ Daily Logs</text>
  <text x="20" y="170" font-family="monospace" font-size="14" fill="#4a4a4a">○ Chat</text>
  <text x="20" y="200" font-family="monospace" font-size="14" fill="#4a4a4a">○ Settings</text>
  
  <!-- Main content area -->
  <rect x="200" y="40" width="600" height="560" fill="#111111"/>
  
  <!-- Header -->
  <text x="230" y="90" font-family="monospace" font-size="24" fill="#ffffff">Today's Progress</text>
  <text x="230" y="115" font-family="monospace" font-size="14" fill="#4a4a4a">January 4, 2026</text>
  
  <!-- Stats cards -->
  <rect x="230" y="140" width="170" height="80" rx="8" fill="#1a1a1a" stroke="#1e1e1e"/>
  <text x="250" y="170" font-family="monospace" font-size="12" fill="#4a4a4a">Commits</text>
  <text x="250" y="200" font-family="monospace" font-size="28" fill="#00ff41">12</text>
  
  <rect x="415" y="140" width="170" height="80" rx="8" fill="#1a1a1a" stroke="#1e1e1e"/>
  <text x="435" y="170" font-family="monospace" font-size="12" fill="#4a4a4a">Files Changed</text>
  <text x="435" y="200" font-family="monospace" font-size="28" fill="#00d9ff">28</text>
  
  <rect x="600" y="140" width="170" height="80" rx="8" fill="#1a1a1a" stroke="#1e1e1e"/>
  <text x="620" y="170" font-family="monospace" font-size="12" fill="#4a4a4a">Active Time</text>
  <text x="620" y="200" font-family="monospace" font-size="28" fill="#ffc107">4.2h</text>
  
  <!-- Activity breakdown -->
  <text x="230" y="270" font-family="monospace" font-size="16" fill="#ffffff">Activity Breakdown</text>
  
  <!-- Progress bars -->
  <text x="230" y="310" font-family="monospace" font-size="12" fill="#4a4a4a">feature</text>
  <rect x="310" y="298" width="400" height="16" rx="4" fill="#1a1a1a"/>
  <rect x="310" y="298" width="180" height="16" rx="4" fill="#00ff41"/>
  <text x="720" y="310" font-family="monospace" font-size="12" fill="#00ff41">45%</text>
  
  <text x="230" y="350" font-family="monospace" font-size="12" fill="#4a4a4a">bugfix</text>
  <rect x="310" y="338" width="400" height="16" rx="4" fill="#1a1a1a"/>
  <rect x="310" y="338" width="120" height="16" rx="4" fill="#ff6b6b"/>
  <text x="720" y="350" font-family="monospace" font-size="12" fill="#ff6b6b">30%</text>
  
  <text x="230" y="390" font-family="monospace" font-size="12" fill="#4a4a4a">refactor</text>
  <rect x="310" y="378" width="400" height="16" rx="4" fill="#1a1a1a"/>
  <rect x="310" y="378" width="100" height="16" rx="4" fill="#00d9ff"/>
  <text x="720" y="390" font-family="monospace" font-size="12" fill="#00d9ff">25%</text>
  
  <!-- AI Summary -->
  <text x="230" y="450" font-family="monospace" font-size="16" fill="#ffffff">AI Summary</text>
  <rect x="230" y="470" width="540" height="100" rx="8" fill="#1a1a1a" stroke="#1e1e1e"/>
  <text x="250" y="500" font-family="monospace" font-size="13" fill="#00ff41">"Implemented user authentication with JWT</text>
  <text x="250" y="520" font-family="monospace" font-size="13" fill="#00ff41">tokens. Fixed 3 critical bugs in payment</text>
  <text x="250" y="540" font-family="monospace" font-size="13" fill="#00ff41">flow. Refactored API error handling."</text>
</svg>
